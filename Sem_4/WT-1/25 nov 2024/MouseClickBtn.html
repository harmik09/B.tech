<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <button id="btn" onclick="event(e)">Click me</button>

    <script>
        document.getElementById("btn").onmousedown = event
        function event(e){
            if(e.button==0){
                document.getElementById("p").innerHTML="Left Button is clicked";
            }
            else if(e.button==1){
                document.getElementById("p").innerHTML="Middle Button is clicked";
            }
            else if(e.button==2){
                document.getElementById("p").innerHTML="Right Button is clicked";
            }
        }
    </script>
</body>
</html>
