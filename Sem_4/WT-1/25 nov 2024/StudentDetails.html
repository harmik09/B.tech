<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<p id="p"></p>
<script>
        var arr=[{
            rollno:123,
            name:"abc",
            marks:90
        },
        {
            rollno:567,
            name:"pqr",
            marks:50
        },
        {
            rollno:789,
            name:"xyz",
            marks:70
        }
    ]
    a=0
    for(let t of arr){
        document.write("<input type='checkbox' onchange='stud()' id='student' value='",arr[a].rollno,"'>",arr[a].name)
        a++
        document.write("\n")
    }

    

    function stud(){
        var rollno = document.getElementById("student").value
        if(rollno){
            document.getElementById("p").innerHTML = rollno;
        }
    }
    
    
</script>
</body>
</html>
